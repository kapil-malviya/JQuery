<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jq</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"> </script>
<style type="text/css">
.a{background-color:red; height:400px; width:600px;}

</style>

</head>
<body>
<script type="text/javascript">

$(function(){
	$('button').click(function(){
		$(this).after("<div class='a'>new box</div>")
	})
})

</script>
<button>click</button>
</body>
</html>
