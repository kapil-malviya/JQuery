<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>  filter() on click </title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script type="text/javascript">
function fun1(){

$(document).ready(function(){
 $('p').filter('.para').css({"background-color":"tomato","font-size":"30px"});

});

};

</script>



</head>
<body>

<div id="aa"> aaaaaaaaaa </div>

<p class="para"> sssssssssss </p>

<div id="ab"> cccccccccccc </div>

<p class="para"> xxxxxxxxxxx </p>

<p class="para"> nnnnnnnnnnn </p>

<button onclick="fun1()"> click </button>



</body>
</html>
