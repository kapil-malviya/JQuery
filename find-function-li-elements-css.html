<!-- find() function
find element and add css properties 
on click of button
 -->




<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>('ul').find('li').css on button </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script type="text/javascript">

$(document).ready(function(){
$('button').click(function(){
$("ul").find("li").css({"color":"red","font-size":"30px"})

});
});
</script>

</head>
<body>

<ul>
<li>find the </li>
<li>li elements</li>
<li>and add</li>
<li>css propertis</li>
<li>on click of button</li>
</ul>

<button>click</button>

</body>
</html>
