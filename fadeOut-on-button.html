<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> fadeOut on button (nested function) </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 $('button').click(function(){
  $("#a1").fadeOut();
  // $("#a2").fadeOut("slow");
  $("#a2").fadeOut("fast");
  $("#a3").fadeOut(3000);
 });
});
</script>
</head>
<body>

<div id="a1" style="height:80px; width:70px; background-color: tomato;">

</div>
<br>

<div id="a2" style="height:80px; width:70px; background-color:skyblue;">

</div>
<br>

<div id="a3" style="height:80px; width:70px; background-color:grey;">

</div>

<button >click</button>




<h3>display none hataya hua h </h3>

</body>
</html>
